<div class="cmp-tb-hd bcs-hd" style="margin-bottom: 35px;">
	<button class="btn btn-warning notika-btn-warning" ng-click="form.survey.checkboxes.add(this)">Add</button>
</div>
<div class="row" ng-repeat="fsc in form.survey.checkbox" style="margin-bottom: 25px;">
	<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
		<div class="form-example-int form-example-st">
			<div class="form-group">
				<div class="nk-int-st">
					<input type="text" class="form-control input-sm" placeholder="Display Name" name="item" ng-model="fsc.item">
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-5 col-md-5 col-sm-5 col-xs-12">
		<div class="form-example-int form-example-st">
			<div class="form-group">
				<div class="nk-int-st">
					<input type="text" class="form-control input-sm" placeholder="Value" name="item_value" ng-model="fsc.item_value">
				</div>
			</div>
		</div>
	</div>					
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
		<div class="form-example-int">
			<button class="btn btn-danger notika-btn-danger waves-effect" ng-click="form.survey.checkboxes.delete(this,fsc)"><i class="notika-icon notika-trash"></i></button>
		</div>
	</div>
</div>
