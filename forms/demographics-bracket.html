<div class="cmp-tb-hd bcs-hd" style="margin-bottom: 35px;">
	<button class="btn btn-warning notika-btn-warning" ng-click="form.survey.brackets.add(this)">Add</button>
</div>
<div class="row" ng-repeat="fsb in form.survey.bracket" style="margin-bottom: 25px;">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		<div class="form-example-int form-example-st">
			<div class="form-group">
				<div class="nk-int-st">
					<input type="text" class="form-control input-sm" placeholder="Display Name" ng-class="{'border-danger': formHolder.demographics.item{{$index}}['$invalid'] && formHolder.demographics.item{{$index}}['$touched']}" name="item{{$index}}" ng-model="fsb.item" required>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
		<div class="form-example-int form-example-st">
			<div class="form-group">
				<div class="nk-int-st">
					<input type="text" class="form-control input-sm" placeholder="Minimum Value" ng-class="{'border-danger': formHolder.demographics.bracket_from{{$index}}['$invalid'] && formHolder.demographics.bracket_from{{$index}}['$touched']}" name="bracket_from{{$index}}" ng-model="fsb.bracket_from" required>
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
		<div class="form-example-int form-example-st">
			<div class="form-group">
				<div class="nk-int-st">
					<input type="text" class="form-control input-sm" placeholder="Maximun Value" ng-class="{'border-danger': formHolder.demographics.bracket_to{{$index}}['$invalid'] && formHolder.demographics.bracket_to{{$index}}['$touched']}" name="bracket_to{{$index}}" ng-model="fsb.bracket_to" required>
				</div>
			</div>
		</div>
	</div>					
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
		<div class="form-example-int">
			<button class="btn btn-danger notika-btn-danger waves-effect" ng-click="form.survey.brackets.delete(this,fsb)"><i class="notika-icon notika-trash"></i></button>
		</div>
	</div>
</div>
