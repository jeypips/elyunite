<div class="cmp-tb-hd bcs-hd" style="margin-bottom: 35px;">
	<button class="btn btn-warning notika-btn-warning" ng-click="form.survey.brackets.add(this)">Add</button>
</div>
<div class="row" ng-repeat="fsb in form.survey.bracket" style="margin-bottom: 25px;">
	<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12">
		<div class="form-example-int form-example-st">
			<div class="form-group">
				<div class="nk-int-st">
					<input type="text" class="form-control input-sm" placeholder="Display Name" name="item" ng-model="fsb.item">
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
		<div class="form-example-int form-example-st">
			<div class="form-group">
				<div class="nk-int-st">
					<input type="text" class="form-control input-sm" placeholder="Start" name="bracket_from" ng-model="fsb.bracket_from">
				</div>
			</div>
		</div>
	</div>
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
		<div class="form-example-int form-example-st">
			<div class="form-group">
				<div class="nk-int-st">
					<input type="text" class="form-control input-sm" placeholder="End" name="bracket_to" ng-model="fsb.bracket_to">
				</div>
			</div>
		</div>
	</div>					
	<div class="col-lg-2 col-md-2 col-sm-2 col-xs-12">
		<div class="form-example-int">
			<button class="btn btn-danger notika-btn-danger waves-effect" ng-click="form.survey.brackets.delete(this,fsb)"><i class="notika-icon notika-trash"></i></button>
		</div>
	</div>
</div>
