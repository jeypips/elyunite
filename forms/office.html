<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="normal-table-list mg-t-30">
		<div class="form-example-wrap">
			<form id="formHolder.office" name="formHolder.office" novalidate autocomplete="off">
				<div class="row">
					<div class="col-lg-12">
						<button class="btn btn-default notika-btn-default waves-effect pull-right" ng-click="form.edit(this)" ng-disabled="controls.btn.edit">Edit</button>
					</div>
				</div>
				<div class="row">
					<div class="form-example-int">
						<div class="form-group col-lg-6 col-md-12">
							<label>Name</label>
							<input type="text" class="form-control input-lg" name="office_name" ng-model="store.office.office_name" ng-disabled="controls.ok.btn" ng-class="{'border-danger': formHolder.office.office_name.$touched && formHolder.office.office_name.$invalid}" required>
							<span class="text-danger" ng-show="formHolder.office.office_name.$touched && formHolder.office.office_name.$invalid">Office name is required</span>
						</div>
						<div class="form-group col-lg-6 col-md-12">
							<label>Description</label>
							<input type="text" class="form-control input-lg" name="office_description" ng-model="store.office.office_description" ng-disabled="controls.ok.btn" ng-class="{'border-danger': formHolder.office.office_description.$touched && formHolder.office.office_description.$invalid}" required>
							<span class="text-danger" ng-show="formHolder.office.office_description.$touched && formHolder.office.office_description.$invalid">Description is required</span>
						</div>
					</div>
				</div>
			</form>
			
			<div class="row">
				<div class="col-lg-12">
					<button class="btn btn-success notika-btn-success waves-effect" ng-click="form.save()" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
					<button class="btn btn-success notika-btn-success waves-effect" ng-click="form.cancel()" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
