<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="normal-table-list mg-t-30">
		<div class="form-example-wrap">
			<form id="formHolder.account" name="formHolder.account" novalidate autocomplete="off">
				<div class="row">
					<button class="btn btn-success notika-btn-success waves-effect pull-right" ng-click="form.edit(this)" ng-disabled="controls.btn.edit">Edit</button>
				</div>
				<div class="row">
					<div class="form-example-int">
						<div class="form-group col-lg-4 col-md-12">
							<label>First Name</label>
							<input type="text" class="form-control input-lg" ng-model="account.firstname" ng-disabled="controls.ok.btn" placeholder="Enter First Name">
						</div>
						<div class="form-group col-lg-4 col-md-12">
							<label>Middle Name</label>
							<input type="text" class="form-control input-lg" ng-model="account.middlename" ng-disabled="controls.ok.btn" placeholder="Enter Middle Name">
						</div>
						<div class="form-group col-lg-4 col-md-12">
							<label>Last Name</label>
							<input type="text" class="form-control input-lg" ng-model="account.lastname" ng-disabled="controls.ok.btn" placeholder="Enter Last Name">
						</div>
					</div>
				</div>
				<div class="row">
					<div class="form-example-int">
						<div class="form-group col-lg-4 col-md-12">
							<label>Username</label>
							<input type="text" class="form-control input-lg" ng-model="account.username" ng-disabled="controls.ok.btn" placeholder="Enter Username">
						</div>
						<div class="form-group col-lg-4 col-md-12">
							<label>Password</label>
							<input type="text" class="form-control input-lg" ng-model="account.password" ng-disabled="controls.ok.btn" placeholder="Enter Password">
						</div>
						<div class="form-group col-lg-4 col-md-12">
							<label>Group</label>
							<select class="form-control input-lg" ng-model="account.groups" ng-disabled="controls.ok.btn" ng-options="group.name for group in groups track by group.id"></select>
						</div>
					</div>
				</div>
			</form>
			
			<div class="row">
				<div class="col-lg-12">
					<button class="btn btn-success notika-btn-success waves-effect" ng-click="form.save(this)" ng-disabled="controls.ok.btn">{{controls.ok.label}}</button>
					<button class="btn btn-success notika-btn-success waves-effect" ng-click="form.cancel(this)" ng-disabled="controls.cancel.btn">{{controls.cancel.label}}</button>
				</div>
			</div>
		</div>
	</div>
</div>
