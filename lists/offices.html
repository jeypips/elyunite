<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="normal-table-list mg-t-30">
		<div class="bsc-tbl-hvr">
			<table id="offices" class="table table-hover table-striped">
				<thead>
					<tr>
						<th>No</th>
						<th>Name</th>
						<th>Description</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="o in store.offices">
						<td>{{$index+1}}</td>
						<td>{{o.office_name}}</td>
						<td>{{o.office_description}}</td>
						<td>
							<button class="btn btn-info info-icon-notika waves-effect" ng-click="form.addEdit(o)"><i class="notika-icon notika-search"></i></button>
							<button class="btn btn-deeporange deeporange-icon-notika waves-effect" ng-click="form.delete(o)"><i class="notika-icon notika-trash"></i></button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
