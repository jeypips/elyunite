<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
	<div class="normal-table-list mg-t-30">
		<div class="basic-tb-hd">
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-12">		
				<h2>Surveys</h2>
				<p>Add new survey or hover on one to modify</p>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-3">
				<div class="form-group">
					<div class="nk-int-st search-input search-overt">
						<input type="text" class="form-control" placeholder="Search">
					</div>
				</div>				
			</div>
		</div>
		<div class="bsc-tbl">
			<table class="table table-striped table-hover table-sc-ex">
				<thead>
					<tr>
						<th>No</th>
						<th>Name</th>
						<th>Description</th>
						<th>Date</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="s in surveys" ng-mouseover="row = $index" ng-mouseleave="row = -1">
						<td ng-class="{'magnify-font': row == $index}">{{$index+1}}</td>
						<td ng-class="{'magnify-font': row == $index}">{{s.name}}</td>
						<td ng-class="{'magnify-font': row == $index}">{{s.description}}</td>
						<td ng-class="{'magnify-font': row == $index}">{{s.survey_date}}</td>
						<td>
							<div class="btn-group btn-group-xs" ng-show="row == $index" style="margin-top: 10px;">
								<button ng-show="row == $index" class="btn btn-info info-icon-notika waves-effect" ng-click="form.addEdit(this,s)" style="margin-right: 10px;"><i class="notika-icon notika-search"></i></button>
								<button ng-show="row == $index" class="btn btn-deeporange deeporange-icon-notika waves-effect" ng-click="form.delete(this,s)"><i class="notika-icon notika-trash"></i></button>
							</div>
						</td>
					</tr>
				</tbody>
				<tfoot>
				</tfoot>
			</table>
		</div>
	</div>
</div>
